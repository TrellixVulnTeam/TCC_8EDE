  <script>
    $(document).ready(function(){
      $('#db_select').on('change',function(){
        var selection = $(this).val();
        switch(selection){
          case "op1":
            $("#content_row_2").show();
            $("#content_row_3").hide();
            $("#content_row_4").hide();
            break;
          case "op2":
            $("#content_row_3").show();
            $("#content_row_2").hide();
            $("#content_row_4").hide();
            break;
          case "op3":
            $("#content_row_4").show();
            $("#content_row_2").hide();
            $("#content_row_3").hide();
            break;
          default:
            $("#content_row_2").hide();
            $("#content_row_3").hide();
            $("#content_row_4").hide();
        }
      });
      
    });
    function TesteIntegrar(){
        $.ajax({
          type: "POST",
          url: '/api/testPostJson',
          data: '{"dado" : "teste"}',
          contentType: 'application/json',
          dataType: 'json',
          success: function(resp){
